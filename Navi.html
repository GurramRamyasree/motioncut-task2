<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">

        <div class="slides">
            <div class="slide s1">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fjamesclear.com%2Fbest-books&psig=AOvVaw0f1M_F4UBqrAFq7GEsoUIN&ust=1725210311517000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJjNgLHbn4gDFQAAAAAdAAAAABAb" alt="Image 1">
                <div class="caption">
                    <h2>Book 1</h2>
                    <p>Description for Book 1</p>
                </div>
            </div>
            <div class="slide s2">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.lifestyleasia.com%2Find%2Fshop%2Fmore%2Fbest-fiction-books-of-all-time%2F&psig=AOvVaw0f1M_F4UBqrAFq7GEsoUIN&ust=1725210311517000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJjNgLHbn4gDFQAAAAAdAAAAABAk" alt="Image 2">
                <div class="caption">
                    <h2>Book 2</h2>
                    <p>Description for Book 2</p>
                </div>
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="nav nav1"></label>
            <label for="slide2" class="nav nav2"></label>
        </div>
    </div>
</body>
</html>
